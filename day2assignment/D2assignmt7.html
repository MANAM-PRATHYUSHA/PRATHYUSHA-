<!-- create a button,when you click on the button some portion of the paragraph should be updated -->

<!doctype>
<html>
    <head>
    	<title>button click</title>
    	<script src="function.js">
    	</script>
    </head>
    <body>
    	<p>this is the original passage<br/></p>
    	<p>click the button to modify or update the passage</p>
    	<button type="button"
    	onclick="update()">
    	</button>
    </body>	
</html>
